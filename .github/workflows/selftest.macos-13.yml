name: selftest macos-13
on:
  workflow_dispatch: null
  schedule:
    - cron: 0 0 1 * *
  push:
    branches:
      - selftest
jobs:
  build:
    name: ${{ matrix.os }} / GHC ${{ matrix.ghc }}
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v3
      - name: setup-haskell
        uses: ./
        with:
          ghc-version: ${{ matrix.ghc }}
      - run: ghc --version
      - run: cabal update
      - run: cabal install alex
      - run: alex --version
    strategy:
      fail-fast: false
      matrix:
