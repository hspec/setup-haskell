name: build

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  schedule:
    - cron: 0 0 * * *

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: 16

      - run: npm ci
      - run: npm test

      - run: npm run build
      - run: npx ts-node generate/readme.ts > README.md
      - name: Check for uncommitted changes
        run: git diff --quiet || (git diff && false)
