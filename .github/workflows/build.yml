name: build

on:
  pull_request:
    branches:
      - main

jobs:
  check-dist:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v2
        with:
          node-version: 16

      - run: npm ci
      - run: npm test

      - run: npm run build
      - name: Check for uncommitted changes
        run: git diff --quiet || (git diff && false)
