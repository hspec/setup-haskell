name: selftest ubuntu-18.04
on:
  push:
    branches:
      - selftest
jobs:
  build:
    name: ${{ matrix.os }} / GHC ${{ matrix.ghc }}
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v3
      - name: setup-haskell
        uses: ./
        with:
          ghc-version: ${{ matrix.ghc }}
      - run: ghc --version
      - run: cabal update
      - run: cabal install alex
      - run: alex --version
    strategy:
      matrix:
        os:
          - ubuntu-18.04
        ghc:
