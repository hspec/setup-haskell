name: selftest ubuntu-24.04

permissions:
  contents: write

on:
  workflow_dispatch: null
  push:
    branches:
      - fast
jobs:
  build:
    name: ${{ matrix.os }} / GHC ${{ matrix.ghc }}
    runs-on: ${{ matrix.os }}
    steps:
      - run: ghcup list
      - run: ghcup rm ghc 9.12.2
      - run: ghcup rm ghc 9.10.3
      - run: ghcup list
      - run: du -hs /usr/local/.ghcup
      - run: ghcup install ghc 9.10.1 --set
      - run: ghc --version
      - run: which ghc
      - run: which cabal
      - run: which ghcup
      - run: du -hs /usr/local/.ghcup
      - run: du -hs /usr/local/.ghcup/*
      - run: du -hs /usr/local/.ghcup/ghc/9.10.1/*

      - run: pwd
      - run: cabal update
      - run: cabal install --package-env=. --lib hspec
      - run: du -hs ~/.local/state/cabal
    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-22.04
        ghc:
          - 8.0.2
          - 8.2.2
          - 8.4.1
          - 8.4.2
          - 8.4.3
          - 8.4.4
          - 8.6.1
          - 8.6.2
          - 8.6.3
          - 8.6.4
          - 8.6.5
          - 8.8.1
          - 8.8.2
          - 8.8.3
          - 8.8.4
          - 8.10.1
          - 8.10.2
          - 8.10.3
          - 8.10.4
          - 8.10.5
          - 8.10.6
          - 8.10.7
          - 9.0.1
          - 9.0.2
          - 9.2.1
          - 9.2.2
          - 9.2.3
          - 9.2.4
          - 9.2.5
          - 9.2.6
          - 9.2.7
          - 9.2.8
          - 9.4.1
          - 9.4.2
          - 9.4.3
          - 9.4.4
          - 9.4.5
          - 9.4.6
          - 9.4.7
          - 9.4.8
          - 9.6.1
          - 9.6.2
          - 9.6.3
          - 9.6.4
          - 9.6.5
          - 9.6.6
          - 9.6.7
          - 9.8.1
          - 9.8.2
          - 9.8.4
          - 9.10.1
          - 9.10.2
          - 9.10.3
          - 9.12.1
          - 9.12.2
      - run: echo $HOME

      - uses: actions/checkout@v4
      - name: publish binaries
        run: |
          dst=dist-$RUNNER_OS-$ImageOs-$RUNNER_ARCH.tar.gz
          tar -czpf "$dst" /usr/local/.ghcup /home/runner/.local/state/cabal /home/runner/.cache/cabal
          ls -hl "$dst"
          gh release create nightly --prerelease || (git tag nightly -f && git push --tags -f)
          gh release upload nightly "$dst" --clobber
        # if: github.ref == 'refs/heads/main'
        env:
          GH_TOKEN: ${{ github.token }}
